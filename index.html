<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Basic Website</title>

    <style>

        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        header { background-color: #4CAF50; color: white; padding: 1em 0; text-align: center; }

        nav { background-color: #333; overflow: hidden; }

        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }

        nav a:hover { background-color: #ddd; color: black; }

        section { padding: 20px; }

        footer { background-color: #f1f1f1; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }

    </style>

</head>

<body>

    <header>

        <h1>Welcome to My Basic Website</h1>

    </header>

    <nav>

        <a href="#">Home</a>

        <a href="#">About</a>

        <a href="#">Services</a>

        <a href="#">Contact</a>

    </nav>

    <section>

        <h2>Hello!</h2>

        <p>This is my first simple homepage created using HTML. Feel free to explore the links above.</p>

    </section>

    <footer>

        <p>&copy; 2026 My First Basic Website</p>

    </footer>

</body>

</html>
